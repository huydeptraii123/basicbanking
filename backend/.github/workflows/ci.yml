name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: |
          cd backend
          npm ci
      - name: Set up SQLite DB and run migrations
        run: |
          cd backend
          export DATABASE_URL=file:./dev.db
          npx prisma migrate deploy || true
      - name: Run tests
        run: |
          cd backend
          npm test
